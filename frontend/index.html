<!DOCTYPE html>
<html lang="tr" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuviraAI</title>
  <meta name="description" content="Fotoğrafını yükle, yapay zeka ile gerçekçi saç rengi değişimi dene. Renk ve tonları keşfet, sonucu anında indir." />
  <link rel="canonical" href="https://www.luviraai.app/" />
  <meta property="og:title" content="LuviraAI — Saç Rengi Değiştirme (AI)" />
  <meta property="og:description" content="Fotoğrafını yükle ve gerçekçi saç rengi değişimini anında dene." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/favicon.png" />
  <meta property="og:url" content="https://www.luviraai.app/" />
  <meta name="robots" content="index,follow" />
  <!-- Inter Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');
    const theme = savedTheme || (prefersDark ? 'dark' : 'cupcake');
    document.documentElement.setAttribute('data-theme', theme);
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>

</html>
